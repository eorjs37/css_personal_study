<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicBox</title>
    <link rel="stylesheet" href="./styles/_variables.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="pc">
            <div class="curration_box">
                <ul class="curation_settings">
                    <li class="item img">
                        <figure>
                            <img class="mt-3px" src="/assets/img/curation_setting_on.svg" alt="큐레이션세팅">
                        </figure>
                    </li>
                    <li class="item">
                        <span class="text">
                            모던
                        </span>
                        <figure class="arrow_off">
                            <img src="/assets/svg/arrow_off.svg" alt="arrow_off">
                        </figure>
                        <span class="bar"> | </span>
                    </li>
                    <li class="item">
                        <span class="text">
                            국내60%
                        </span>
                        <figure class="arrow_off">
                            <img src="/assets/svg/arrow_off.svg" alt="arrow_off">
                        </figure>
                        <span class="bar"> | </span>
                    </li>
                    <li class="item">
                        <span class="text">
                            랩/힙합 + 1
                        </span>
                        <figure class="arrow_off">
                            <img src="/assets/svg/arrow_off.svg" alt="arrow_off">
                        </figure>
                        <span class="bar"> | </span>
                    </li>
                    <li class="item">
                        <span class="text">
                            2010s + 1
                        </span>
                        <figure class="arrow_off">
                            <img src="/assets/svg/arrow_off.svg" alt="arrow_off">
                        </figure>
                        <span class="bar"> | </span>
                    </li>
                    <li class="item last">
                        <span class="text">
                            차분한 +2
                        </span>
                        <figure class="arrow_off">
                            <img src="/assets/svg/arrow_off.svg" alt="arrow_off">
                        </figure>
                    </li>
                </ul>
            </div>
            <div class="music_box">
                <div class="music_info_container">
                    <div class="music_info">
                        <div class="music_info_header">
                            <span class="channel_text">채널</span>
                            <span>누비라 드라이브용</span>
                        </div>
                        <div class="music_info_box">
                            <div class="prev_music">
                                <img class="prev_music_img" src="./assets/img/158211d6b0aa164fa15a6e25418dbf0d.jpg"
                                    alt="이전곡">
                            </div>
                            <div class="current_music">
                                <figure>
                                    <img class="music_img"
                                        src="https://dev.www.aplayz.co.kr/media/album/aplayz.cover/ccb7916bef9a5b551d8a44c5add73033.jpg"
                                        alt="앨범이미지">
                                </figure>
                                <div class="current_music_info">
                                    <h1 class="music_title">생각날꺼야</h1>
                                    <h2 class="singer">다비치</h2>

                                    <div class="select_icon">
                                        <div class="circle">
                                            <img class="icon" src="./assets/svg/like_icon_off.svg" alt="좋아요">
                                        </div>
                                        <div class="circle">
                                            <img class="icon" src="./assets/svg/hate_icon_off.svg" alt="싫어요">
                                        </div>
                                        <div class="circle">
                                            <img class="icon" src="./assets/svg/icon_pc_comment_30.svg" alt="한줄평">
                                        </div>
                                        <div class="circle">
                                            <img class="icon" src="./assets/svg/icon_pc_report_30.svg" alt="신고하기">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="next_music">
                                <img class="next_music_img" src="./assets/img/f71473e02f121ae6667b053bedf31e9f.jpg"
                                    alt="이전곡">
                            </div>
                        </div>
                        <div class="music_play_box">
                            <div class="music_control">
                                <img class="music_control_btn" src="./assets/svg/icon_pause.svg" alt="정지재생버튼">
                            </div>
                            <div class="volume_control">
                                <img src="./assets/svg/volumup.svg" alt="볼륨조절">
                                <input type="range" step="0.05" max="1" min="0">
                            </div>
                        </div>
                    </div>
                    <div class="info_container">
                        <div class="info_box left_box">
                            <div class="left">
                                <span class="info_box_label">공지</span>
                                <span class="info_box_content">
                                    안드로이드 업데이트 안내
                                </span>
                            </div>
                            <span class="right">
                                <img class="btn" src="./assets/svg/arrow_left.svg" alt="이전버튼">
                                <img class="btn" src="./assets/svg/arrow_right.svg" alt="다음버튼">
                            </span>
                        </div>
                        <div class="info_box right_box">
                            <div class="left">
                                <span class="info_box_label">이벤트</span>
                                <span class="d_day">D-156</span>
                                <span class="info_box_content">
                                    안드로이드 업데이트 안내
                                </span>
                            </div>
                            <span class="right">
                                <img class="btn" src="./assets/svg/arrow_left.svg" alt="이전버튼">
                                <img class="btn" src="./assets/svg/arrow_right.svg" alt="다음버튼">
                            </span>
                        </div>
                    </div>
                </div>

                <div class="channel_container">
                    <div class="channel_header">
                        <h1 class="channel_title">현재채널</h1>
                        <div class="current_channel_info">
                            <div class="channel_info">
                                <img class="channel_info_img"
                                    src="https://www.aplayz.co.kr/media/upload/brand/7f942a24-c27c-42bd-b60f-83633e4c3ff5.jpg"
                                    alt="">
                                <span>스타필드 고양</span>
                            </div>
                            <div class="equalizer">

                            </div>
                        </div>
                    </div>
                    <div class="channel_body">
                        <h1 class="channel_body_title">추천채널</h1>
                        <ul class="recommend_channel_list">
                            <li class="channel_item">
                                <div class="channel_item_logo">
                                    <img class="channel_item_img" src="./assets/img/food.png" alt="">
                                    <img class="channel_category" src="./assets/svg/icon_aplayz_channel.svg"
                                        alt="음식점 카테고리">
                                </div>

                                <span class="channel_item_name">
                                    어플레이즈 추천 채널
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="mobile">
            <div class="m_album_img">
                <img class="img"
                    src="https://www.aplayz.co.kr/media/album/aplayz.cover/bb25baf8bdca32dde1cb7f970b27005a.jpg"
                    alt="앨범이미지">
            </div>

            <div class="m_music_playlist">
                <figure class="like">
                    <img class="like_img" src="./assets/svg/like_icon_off.svg" alt="좋아요">
                </figure>
                <p class="m_music_info">
                    <span class="m_music_title">왜 몰랐을까</span>
                    <span class="m_music_artist">로이킴</span>
                </p>
                <button class="more">
                    <img src="./assets/svg/more_horiz.svg" alt="더보기">
                </button>
            </div>

            <div class="m_play_btn">
                <button class="m_music_control">
                    <img class="control_img" src="./assets/svg/icon_pause.svg" alt="중지버튼">
                </button>
            </div>

        </div>

        <div class="muscic_bottom">
            <figure class="bottom_icon">
                <img src="./assets/img/curation_setting_on.svg" alt="">
            </figure>
            <div class="music_center">
                <span class="m_channel_text">채널</span>
                <span class="channel_name">스타필드 고양</span>

            </div>
            <figure class="bottom_icon">
                <img src="./assets/svg/icon_m_channel.svg" alt="채널변경">
            </figure>
        </div>
    </div>
</body>

</html>
