<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicBox</title>
    <link rel="stylesheet" href="./styles/_variables.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="music_box">
            <ul class="curation_settings">
                <li class="item img">
                    <figure>
                        <img class="mt-3px" src="/assets/img/curation_setting_on.svg" alt="큐레이션세팅">
                    </figure>
                </li>
                <li class="item">
                    <span class="text">
                        모던
                    </span>
                    <span class="bar"> | </span>
                </li>
                <li class="item">
                    <span class="text">
                        국내60%
                    </span>
                    <span class="bar"> | </span>
                </li>
                <li class="item">
                    <span class="text">
                        랩/힙합 + 1
                    </span>
                    <span class="bar"> | </span>
                </li>
                <li class="item">
                    <span class="text">
                        2010s + 1
                    </span>
                    <span class="bar"> | </span>
                </li>
                <li class="item last">
                    <span class="text">
                        차분한 +2
                    </span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
